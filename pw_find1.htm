<!-- PopUp -->
<script type="text/javascript">
jQuery(function($){
	var popup1Window = $('.mw_popup1');
	var popup1 = $('#popup1');
	var popup2Window = $('.mw_popup2');
	var popup2 = $('#popup2');
	var popup3Window = $('.mw_popup3');
	var popup3 = $('#popup3');
	var popup4Window = $('.mw_popup4');
	var popup4 = $('#popup4');
	var popup5Window = $('.mw_popup5');
	var popup5 = $('#popup5');
	
	// Show Hide
	$('.popup1_trigger').click(function(){
		popup1Window.addClass('open');
	});
	$('.popup2_trigger').click(function(){
		popup2Window.addClass('open');
	});
	$('.popup3_trigger').click(function(){
		popup3Window.addClass('open');
	});
	$('.popup4_trigger').click(function(){
		popup4Window.addClass('open');
	});
	$('.popup5_trigger').click(function(){
		popup5Window.addClass('open');
	});
	$('#popup1 .close').click(function(){
		popup1Window.removeClass('open');
	});
	$('#popup2 .close').click(function(){
		popup2Window.removeClass('open');
	});
	$('#popup3 .close').click(function(){
		popup3Window.removeClass('open');
	});
	$('#popup4 .close').click(function(){
		popup4Window.removeClass('open');
	});
	$('#popup5 .close').click(function(){
		popup5Window.removeClass('open');
	});
	$('#popup1 .btn_close').click(function(){
		popup1Window.removeClass('open');
	});
	$('#popup2 .btn_close').click(function(){
		popup2Window.removeClass('open');
	});
	$('#popup3 .btn_close').click(function(){
		popup3Window.removeClass('open');
	});
	$('#popup4 .btn_close').click(function(){
		popup4Window.removeClass('open');
	});
	$('#popup5 .btn_close').click(function(){
		popup5Window.removeClass('open');
	});
	// g_popup1
	$('.g_anchor').click(function(){
		popup1.removeClass('o_popup1');
		popup1.addClass('g_popup1');
	});
	$('.pu_anchor').click(function(){
		popup2.removeClass('o_popup2');
		popup2.addClass('g_popup2');
	});
	$('.p_anchor').click(function(){
		popup3.removeClass('o_popup3');
		popup3.addClass('g_popup3');
	});
	$('.p_anchor').click(function(){
		popup4.removeClass('o_popup4');
		popup4.addClass('g_popup4');
	});
	$('.p_anchor').click(function(){
		popup5.removeClass('o_popup5');
		popup5.addClass('g_popup5');
	});

	// ESC Event
	$(document).keydown(function(event){
		if(event.keyCode != 27) return true;
		if (popup1Window.hasClass('open')) {
			popup1Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function(event){
		if(event.keyCode != 27) return true;
		if (popup2Window.hasClass('open')) {
			popup2Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function(event){
		if(event.keyCode != 27) return true;
		if (popup3Window.hasClass('open')) {
			popup3Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function(event){
		if(event.keyCode != 27) return true;
		if (popup4Window.hasClass('open')) {
			popup4Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function(event){
		if(event.keyCode != 27) return true;
		if (popup5Window.hasClass('open')) {
			popup5Window.removeClass('open');
		}
		return false;
	});
	// Hide Window
	popup1Window.find('>.bg').mousedown(function(event){
		popup1Window.removeClass('open');
		return false;
	});
	popup2Window.find('>.bg').mousedown(function(event){
		popup2Window.removeClass('open');
		return false;
	});
	popup3Window.find('>.bg').mousedown(function(event){
		popup3Window.removeClass('open');
		return false;
	});
	popup4Window.find('>.bg').mousedown(function(event){
		popup4Window.removeClass('open');
		return false;
	});
	popup5Window.find('>.bg').mousedown(function(event){
		popup5Window.removeClass('open');
		return false;
	});
});
</script>


<!-- Menu + Search -->
<script type="text/javascript">
var detailVisible=false;
$(document).ready(function() {
	$('.nav .title_link').mouseover(function(e) {
		var left_offset = $(this).parent('.nav').offset().left;
		$(this).parent('.nav').find('.nav_detail .nav_content').css({
			"left" : left_offset
		});
		var over_index = $(this).parent('.nav');
		if (detailVisible) {
			$('.nav').removeClass('on');
			$(over_index).addClass('on');
			$('.nav_detail').hide();
			$(over_index).find('.nav_detail').show();
			// nav-bar 움직임
			var move_position = $(over_index).find('.title_link').offset().left+25;
			var move_width = $(over_index).find('.title_link').width();
			$('.nav_bar').stop().animate({
				"left" : move_position,
				"width" : move_width
			}, 200, "easeOutQuart");
		}
		if (!detailVisible) {
			$('.nav').removeClass('on');
			$(over_index).addClass('on');
			// nav-bar 움직임
			var move_position = $(over_index).find('.title_link').offset().left+25;
			var move_width = $(over_index).find('.title_link').width();
			$('.nav_bar').stop().animate({
				"left" : move_position,
				"width" : move_width
			}, 200, "easeOutQuart",function(){
				$(over_index).find('.nav_detail').stop().slideDown(300);
				detailVisible=true;
			});
			$('body').mouseover(function(e) {// 네비 오버영역 제외시 네비 닫기
				var v1 = $(e.target).closest(".nav").length;
				var v2 = $(e.target).closest(".logo").length;
				var v3 = $(e.target).closest(".nav_bar").length;
				if (!(v1 == 1 || v2 == 1 || v3 == 1)) {
					$('.nav_bar').stop().animate({
						"width" : "0"
					}, function() {
						;
						$('.nav_bar').css({
							"left" : 0
						});
					});
					$('.nav').removeClass('on');
					$('.nav_detail').stop().slideUp(300);
					detailVisible=false;
				}
			});
		}
	});

	// 검색영역 등장
	$('.gnb_wrap span.src_btn').on("click", function() {
		header_offset=$('.header').offset().top;
		$('.gnb_form_group').css({
			'top':header_offset
		});
		if ($(this).hasClass('on')) {
			$(this).removeClass('on');
			$('.search_overlay').stop().fadeOut(200, function() {
				$('.search_overlay').remove();
			});
			$('.gnb_form_group').stop().fadeOut(200,function(){
				$('.nav_wrap').stop().fadeIn();
			});
			$('body').css({
				"overflow" : "auto"
			});
		} else {
			$(this).addClass('on');
			$('.nav_wrap').stop().fadeOut(200,function(){
				$('.gnb_form_group').stop().fadeIn();
				$('.gnb_form_group input').focus();
				$('.gnb_form_group input').val("");
			});

			$('.body_wrap').append('<div class="search_overlay"></div>');
			$('.search_overlay').stop().fadeIn();
			$('body').css({
				"overflow" : "hidden"
			});
		}
	});

	$(window).click(function(e) {// 검색영역 닫기
		if ($('.gnb_form_group').css("display") == "block") {
			var v1 = $(e.target).closest(".gnb_form_group input").length;
			var v2 = $(e.target).closest(".gnb_wrap a.src_btn").length;
			var v3 = $(e.target).closest(".ui-menu").length;

			if (!(v1 == 1 || v2 == 1 || v3 == 1)) {
				$('.gnb_wrap span.src_btn').removeClass('on');
				$('.search_overlay').stop().fadeOut(200, function() {
					$('.search_overlay').remove();
				});
				$('.gnb_form_group').stop().fadeOut(200,function(){
					$('.nav_wrap').stop().fadeIn();
				});
				$('body').css({
					"overflow" : "auto"
				});
			}
		}
	});
});
</script>

<script type="text/javascript" src="./js/highlight.pack.js"></script>
<script type="text/javascript" src="./js/jquery.accordion.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//syntax highlighter
	hljs.tabReplace = '    ';
	hljs.initHighlightingOnLoad();

	$.fn.slideFadeToggle = function(speed, easing, callback) {
		return this.animate({opacity: 'toggle', height: 'toggle'}, speed, easing, callback);
	};

	//accordion
	$('.accordion').accordion({
		defaultOpen: 'section',  // 미지정 시 전부 Close 상태
		cookieName: 'accordion_nav',
		speed: 'slow',
		animateOpen: function (elem, opts) { //replace the standard slideUp with custom function
			elem.next().stop(true, true).slideFadeToggle(opts.speed);
		},
		animateClose: function (elem, opts) { //replace the standard slideDown with custom function
			elem.next().stop(true, true).slideFadeToggle(opts.speed);
		}
	});
});
</script>
